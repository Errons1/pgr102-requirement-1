<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppvarming 2</title>
</head>
<body>
    
    <!-- Det er lov å endre HTML og id'er -->
    <h3>Klikk på den du tror har en katt!</h3>
    <img id="check-person1-img" src="images/person1.jpg" onclick="guessWho(0)">
    <img id="check-person2-img" src="images/person2.jpg" onclick="guessWho(1)">
    <div id="output-div"></div>

    <script>
    var outputDiv = document.getElementById("output-div"); 

    //correctPerson er den tilfeldige tallgeneratoren som sier hva som er riktig
    var correctPerson = Math.floor(Math.random()*2);


    function guessWho(userGuess) {//userGuess henter variabel data fra bilde som blir trykket på
        
        if (correctPerson == userGuess) {//If gir riktig svar
            outputDiv.innerHTML = `Det er riktig! Personen har en katt! :-) <br> <img src="/images/cat.jpg">`;
        }else {//Else gir feil svar uansett
            outputDiv.innerHTML = `Det er feil! Personen har frosk! O: <br> <img src="/images/frog.jpg">`;
        }
    }

        /*
            Bra ting: 
            - veldig kort script og bruk av internt onclick lar alt fungere med en funksjon
        */
    </script>

</body>
</html>
